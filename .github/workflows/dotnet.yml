# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/OCSoft.PdfAnalyser.sln
      
    - name: Build
      run: dotnet build src/OCSoft.PdfAnalyser.sln -c Release --no-restore
      
    - name: Test
      run: dotnet test src/OCSoft.PdfAnalyser.Test/OCSoft.PdfAnalyser.Test.csproj -c Release --no-build --verbosity normal
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PdfAnalyser
        path: dist/net8.0
        
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: PdfAnalyser
          path: dist/net8.0

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/net8.0/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
